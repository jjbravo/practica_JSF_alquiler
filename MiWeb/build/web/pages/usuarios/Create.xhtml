<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:define name="content">
        <div><h1>Nuevo Usuario</h1>
            <form class="Work-form" jsf:id="createUsuarioForm"> 
                <input type="num" 
                       placeholder="documento"
                       jsf:value="#{usuariosController.selectedUsuario.documento}"/>
                <input type="text"
                       placeholder="nombres"
                       jsf:value="#{usuariosController.selectedUsuario.nombres}"/>
                <input type="text" 
                       placeholder="apellidos"
                       jsf:value="#{usuariosController.selectedUsuario.apellidos}"/>
                <h:outputLabel value="Ocupado?" for="remember" />
                <h:selectBooleanCheckbox id="remember" value="#{usuariosController.selectedUsuario.ocupado}" />
                <select jsf:id="apartamento" 
                        size="1"
                        jsf:value="#{usuariosController.idApartamento}">
                    <f:selectItem itemLabel="Seleccione un apartamento"/>
                    <f:selectItems value="#{apartamentosController.itemsApartamentos}"
                                   var="apartamentos"
                                   itemLabel="#{apartamentos.numApartamento} #{apartamentos.nombre}"
                                   itemValue="#{apartamentos.idApartamentos}"/>
                </select>
                <input type="submit"
                       value="Guardar"
                       jsf:actionListener="#{usuariosController.create}"
                       jsf:action="List"/>
            </form>
        
        </div>
            </ui:define>
        </ui:composition>
    
</html>
